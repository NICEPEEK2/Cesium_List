<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="wIdth=1024" />
        <title>Cesium list</title>
        <link rel="icon" href="/favicon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=lexend+Deca:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/typography.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/pages/list.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="css/pages/leaderboard.css"
        />
        <link rel="stylesheet" type="text/css" href="css/pages/roulette.css" />
        <link rel="stylesheet" type="text/css" href="css/components/nav.css" />
        <link rel="stylesheet" type="text/css" href="css/components/btn.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="css/components/tabs.css"
        />
        <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
        <script src="https://unpkg.com/vue-router@4.0.14/dist/vue-router.global.prod.js"></script>
        <script type="module" src="js/main.js"></script>
    </head>
    <body Id="app">
        <header :class="{ dark: store.dark }">
            <div class="logo">
                <h2>Cesium list</h2>
                <p>0.1 alpha</p>
            </div>
            <nav class="nav">
                <router-link class="nav__tab" to="/">
                    <span class="type-label-lg">Лист</span>
                </router-link>
                <router-link class="nav__tab" to="/leaderboard">
                    <span class="type-label-lg">Топ игроков</span>
                </router-link>
                <div class="nav__actions">
                    <button
                        class="nav__icon"
                        @click.prevent="store.toggleDark()"
                    >
                        <img
                            :src="store.dark ? 'image/light.svg' : 'image/dark.svg'"
                            alt=""
                        />
                    </button>
                    <a class="nav__icon" href="https://discord.gg/m5EjdPcNSz">
                        <img src="image/discord.svg" alt="Discord logo" />
                    </a>
                    <a
                        class="nav__cta type-label-lg"
                        href="https://docs.google.com/forms/d/e/1FAIpQlSc0Ef8TOwXxRoo5Dkg8HEaeZKWVpm4jTTIstx4pHavma6zAuw/viewform"
                        target="_blank"
                        >Опубликовать рекорд</a
                    >
                </div>
            </nav>
        </header>
        <router-view :class="{ dark: store.dark }"></router-view>
    </body>
</html>
